name: Update JSON and Generate Markdown on Issue Closed

on:
  issues:
    types: [closed]

jobs:
  update-json:
    runs-on: ubuntu-latest

    concurrency:
      group: update-json
      cancel-in-progress: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: true

    - name: Check if issue body is valid JSON
      id: check_json
      run: |
        ISSUE_BODY="${{ github.event.issue.body }}"
        echo "$ISSUE_BODY" | jq . > /dev/null 2>&1
        if [ $? -eq 0 ]; then
          echo "Valid JSON"
          echo "is_valid_json=true" >> "$GITHUB_OUTPUT"
        else
          echo "Invalid JSON, skipping..."
          echo "is_valid_json=false" >> "$GITHUB_OUTPUT"
        fi

    - name: Set up Python
      if: steps.check_json.outputs.is_valid_json == 'true'
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      if: steps.check_json.outputs.is_valid_json == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install jq  # 如果 Python 脚本里用到 jq

    - name: Extract issue content
      if: steps.check_json.outputs.is_valid_json == 'true'
      id: extract_content
      run: |
        BODY='${{ github.event.issue.body }}'
        echo "name=$(echo "$BODY" | jq -r '.name')" >> "$GITHUB_OUTPUT"
        echo "institute=$(echo "$BODY" | jq -r '.institute')" >> "$GITHUB_OUTPUT"
        echo "description=$(echo "$BODY" | jq -r '.description')" >> "$GITHUB_OUTPUT"
        echo "deadline=$(echo "$BODY" | jq -r '.deadline')" >> "$GITHUB_OUTPUT"
        echo "website=$(echo "$BODY" | jq -r '.website')" >> "$GITHUB_OUTPUT"
        echo "tags=$(echo "$BODY" | jq -c '.tags')" >> "$GITHUB_OUTPUT"
        echo "target=$(echo "$BODY" | jq -r '.target')" >> "$GITHUB_OUTPUT"

    - name: Update JSON file
      if: steps.check_json.outputs.is_valid_json == 'true'
      run: |
        python scripts/update_json.py
      env:
        INPUT_NAME: ${{ steps.extract_content.outputs.name }}
        INPUT_INSTITUTE: ${{ steps.extract_content.outputs.institute }}
        INPUT_DESCRIPTION: ${{ steps.extract_content.outputs.description }}
        INPUT_DEADLINE: ${{ steps.extract_content.outputs.deadline }}
        INPUT_WEBSITE: ${{ steps.extract_content.outputs.website }}
        INPUT_TAGS: ${{ steps.extract_content.outputs.tags }}
        INPUT_TARGET: ${{ steps.extract_content.outputs.target }}

    - name: Generate Markdown file
      if: steps.check_json.outputs.is_valid_json == 'true'
      run: |
        python scripts/generate_markdown.py

    - name: Update README (optional)
      if: steps.check_json.outputs.is_valid_json == 'true'
      run: |
        python scripts/update_readme.py

    - name: Commit and push JSON and Markdown files
      if: steps.check_json.outputs.is_valid_json == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git add data.json output.md README.md
        git commit -m "Update data.json and output.md with new issue"
        git push
